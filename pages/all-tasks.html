<body>
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbar"></nav>

    <div class="container-fluid bg-light text-dark p-3">
        <div class="container bg-light p-5">
            <h1 class="display-4" id="toptext">Tasks</h1>
            <hr>
            <img src="../images/tasksImg.png" alt="tasksImg" class="center">
            <!-- <p>Quote of the day: <span id="quote-goes-here">...</span></p> -->
        </div>
    </div>

    <template id="taskCardTemplate">
        <div class="list-group">
            <a href="../pages/all-tasks-details.html" class="list-group-item list-group-item-action d-flex gap-3 py-3 design" aria-current="true">
                <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32"
                    class="rounded-circle flex-shrink-0">
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h6 class="mb-0 card-title">task name</h6>
                        <small class="mb-0 opacity-75 card-city">location</small>
                        <p class="mb-0 card-description">Description</p>
                    </div>
                    <p class="mb-0 opacity-50 text-nowrap card-date">date</p>
                    <p class="mb-0 opacity-100 right-bottom">+</p>
                </div>
            </a>
        </div>
    </template>

    <!-- Sets a placeholder for the task templates to be placed -->
    <div class="container">
        <h1 class="display-4" style="text-align: center;">Sign up!</h1>
        <p class="opacity-50">List of tasks that are avaiable for you to sign up</p>
        <!-- Here is container for cards  -->
        <div class="container">
            <div id="taskCardGroup" class="row row-cols-auto">
